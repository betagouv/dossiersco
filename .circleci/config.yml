version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6
        environment:
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: circleci-dossiersco
          RAILS_ENV: test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: circleci-dossiersco
          POSTGRES_DB: circleci-dossiersco
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v

      - restore_cache:
          keys:
            - rails-dossiersco-bundle-v2-{{ checksum "Gemfile.lock" }}
            - rails-dossiersco-bundle-v2-

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - save_cache:
          key: rails-dossiersco-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bundle exec rails db:setup --trace

      - run:
          name: Run test
          command: bundle exec rake test

  deploy-demo:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - run:
          name: Deploy
          command: git push git@scalingo.com:dossiersco-demo development:master

  deploy-production:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - run:
          name: Deploy
          command: git push git@scalingo.com:dossiersco-production production:master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-demo:
          requires:
            - build
          filters:
            branches:
              only: development
      - deploy-production:
          requires:
            - build
          filters:
            branches:
              only: production


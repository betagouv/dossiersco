    - 'app/controllers/dossiers_affelnet_controller.rb'
    - 'app/controllers/application_controller.rb'
    - 'app/controllers/inscriptions_controller.rb'
    - 'app/jobs/importer_siecle.rb'
    - 'app/controllers/configuration/agents_controller.rb'
    - 'app/models/eleve.rb'
    - 'app/models/etablissement.rb'
    - 'app/models/message.rb'
    - 'app/models/resp_legal.rb'
    - 'app/jobs/importer_affelnet.rb'
    - 'app/services/genere_pdf.rb'
    - 'app/services/contacter_famille.rb'
    - 'lib/tasks/charger_donnees_exemple.rake'
    - 'app/services/pdf_fiche_infirmerie.rb'
    - 'app/services/pdf_convocation.rb'

Metrics/ClassLength:

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'vendor/**/*'

Layout/EmptyLinesAroundClassBody:
  Enabled: true
  EnforcedStyle: empty_lines

Layout/AlignParameters:
  Exclude:
    - 'app/services/pdf_convocation.rb'

LineLength:
  Max: 150
  Exclude:
    - 'app/views/**/*erb*'
    - 'app/models/dossier_eleve.rb'
    - 'app/services/pdf_fiche_infirmerie.rb'
    - 'app/services/pdf_convocation.rb'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'
    - 'lib/**/*'
    - 'app/services/pdf_fiche_infirmerie.rb'
    - 'app/services/pdf_convocation.rb'

Metrics/MethodLength:
  Exclude:
    - 'test/controllers/accueil_controller_test.rb'
    - 'test/integration/accueil_controller_test.rb'
    - 'test/integration/inscriptions_controller_test.rb'
    - 'app/controllers/tache_imports_controller.rb'

version: '2'

services:
  app:
    image: ruby
    ports:
      - 9292:9292
      - 9393:9393
    volumes:
      - ./:/app
    command: /bin/bash -lc "bundle install && bundle exec shotgun -o 0.0.0.0"
    working_dir: /app
    environment:
      DATABASE_URL: postgres://postgres
      RUBYOPT: -KU
  postgres:
    image: postgres
    restart: always
    environment:
      DATABASE_NAME: dossiersco
      DATABASE_USER: dossiersco
      DATABASE_PASSWORD: dossiersco

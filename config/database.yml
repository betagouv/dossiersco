development:
  adapter: postgresql
  encoding: unicode
  database: developpement
  pool: 2
  host: <%= ENV['POSTGRES_URL'] %>
  database: <%= ENV['POSTGRES_DB'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  adapter: postgresql
  encoding: unicode
  database: test
  pool: 2
  host: <%= ENV['POSTGRES_URL'] %>
  database: <%= ENV['POSTGRES_DB'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
